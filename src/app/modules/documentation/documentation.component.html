<div class="flex min-h-screen flex-col items-center justify-start bg-gray-100 p-0 sm:p-6">
  <div class="w-full max-w-full rounded-lg bg-white p-4 shadow-lg sm:max-w-4xl sm:p-8">
    <!-- Botón Atrás -->
    <div class="mb-4 sm:mb-6">
      <button
        (click)="navigateBack()"
        aria-label="Volver a la página anterior"
        class="flex items-center rounded bg-blue-600 px-3 py-2 text-sm font-medium text-white focus:outline-none focus:ring-2 focus:ring-blue-500 hover:bg-blue-700 sm:px-4 sm:py-2 sm:text-base">
        <!-- Icono de flecha atrás -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="mr-2 h-4 w-4 sm:h-5 sm:w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
        Atrás
      </button>
    </div>

    <!-- Contenido Ruteado -->
    <router-outlet></router-outlet>
  </div>
</div>
