<form class="my-10 space-y-6" [formGroup]="newPasswordForm" (ngSubmit)="onSubmit()">
  <div class="text-center">
    <h2 class="mb-1 text-3xl font-semibold text-foreground">Setup New Password</h2>
    <p class="text-sm text-muted-foreground">
      Have you already reset the password? <a class="text-primary" routerLink="/auth/sign-in">Sign in</a>
    </p>
  </div>

  <div class="space-y-3 text-left">
    <!-- Password Field -->
    <div class="relative">
      <input
        [type]="passwordVisible ? 'text' : 'password'"
        id="password"
        class="peer block w-full"
        placeholder=" "
        formControlName="password"
        [ngClass]="{ 'is__invalid-input': isSubmitting && f['password'].invalid }" />
      <label
        for="password"
        class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
        Password
      </label>
      <span
        class="absolute top-2.5 right-5 cursor-pointer text-muted-foreground"
        (click)="togglePasswordVisibility('password')">
        <svg-icon
          [src]="
            passwordVisible ? 'assets/icons/heroicons/outline/eye-off.svg' : 'assets/icons/heroicons/outline/eye.svg'
          "
          [svgClass]="'h-5 w-5'"></svg-icon>
      </span>
      <div *ngIf="isSubmitting && f['password'].errors" class="is__invalid-error">
        <div *ngIf="f['password'].errors['required']">Password is required.</div>
        <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters long.</div>
      </div>
    </div>

    <!-- Password Strength Meter -->
    <div class="grid grid-cols-4 gap-2">
      <div class="h-1 rounded-sm bg-muted"></div>
      <div class="h-1 rounded-sm bg-muted"></div>
      <div class="h-1 rounded-sm bg-muted"></div>
      <div class="h-1 rounded-sm bg-muted"></div>
    </div>
    <span class="text-xs text-muted-foreground">
      Use 8 or more characters with a mix of letters, numbers & symbols.
    </span>

    <!-- Confirm Password Field -->
    <div class="relative">
      <input
        [type]="confirmPasswordVisible ? 'text' : 'password'"
        id="confirm-password"
        class="peer block w-full"
        placeholder=" "
        formControlName="confirmPassword"
        [ngClass]="{ 'is__invalid-input': isSubmitting && f['confirmPassword'].invalid }" />
      <label
        for="confirm-password"
        class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
        Confirm Password
      </label>
      <span
        class="absolute top-2.5 right-5 cursor-pointer text-muted-foreground"
        (click)="togglePasswordVisibility('confirmPassword')">
        <svg-icon
          [src]="
            confirmPasswordVisible
              ? 'assets/icons/heroicons/outline/eye-off.svg'
              : 'assets/icons/heroicons/outline/eye.svg'
          "
          [svgClass]="'h-5 w-5'"></svg-icon>
      </span>
      <div *ngIf="isSubmitting && f['confirmPassword'].errors" class="is__invalid-error">
        <div *ngIf="f['confirmPassword'].errors['required']">Confirming your password is required.</div>
        <div *ngIf="newPasswordForm.errors?.['mismatch']">Passwords must match.</div>
      </div>
    </div>
  </div>

  <!-- Submit Button -->
  <div>
    <app-button full impact="bold" tone="primary" shape="rounded" size="medium" type="submit"> Submit </app-button>
  </div>
</form>
