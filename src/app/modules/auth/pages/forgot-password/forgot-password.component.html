<form class="my-10 space-y-6" [formGroup]="formulario" (ngSubmit)="onSubmit()" *ngIf="!correoEnviado">
  <div class="text-center">
    <h2 class="mb-1 text-3xl font-semibold text-foreground">
      ¿Olvidaste tu contraseña<span class="text-primary">?</span>
    </h2>
    <p class="text-sm text-muted-foreground">Introduce tu correo electrónico para restablecer tu contraseña.</p>
  </div>

  <div class="space-y-3 text-left">
    <div class="relative">
      <input type="text" id="email" class="peer block" placeholder=" " formControlName="email" />
      <label
        for="email"
        [ngClass]="{ 'is__invalid-input': enviado && f['email'].errors }"
        class="absolute left-1 top-2 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
        Dirección de correo electrónico
      </label>
    </div>
    <div *ngIf="enviado && f['email'].errors" class="is__invalid-error">
      <div *ngIf="f['email'].errors['required']">Campo obligatorio</div>
      <div *ngIf="f['email'].errors['email']">El correo electrónico debe ser válido</div>
    </div>
  </div>

  <!-- Botones de envío y cancelación -->
  <div class="flex justify-between space-x-2">
    <div class="w-full">
      <app-button full impact="bold" tone="primary" shape="rounded" size="medium">Enviar</app-button>
    </div>
    <div class="w-full">
      <app-button routerLink="/auth/sign-in" full impact="bold" tone="light" shape="rounded" size="medium">
        Cancelar
      </app-button>
    </div>
  </div>
</form>

<!-- Mensaje después de enviar el correo -->
<div *ngIf="correoEnviado" class="text-center">
  <h2 class="mb-1 text-3xl font-semibold text-foreground">Correo enviado</h2>
  <p class="text-sm text-muted-foreground">Se ha enviado un correo electrónico para restablecer tu contraseña.</p>
  <div class="mt-4 w-full">
    <app-button routerLink="/auth/sign-in" full impact="bold" tone="primary" shape="rounded" size="medium">
      Volver al inicio de sesión
    </app-button>
  </div>
</div>
