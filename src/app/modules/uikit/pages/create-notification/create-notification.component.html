<div class="min-h-screen bg-gray-100 p-4">
  <!-- Barra superior de herramientas -->
  <header class="flex items-center justify-between rounded-xl bg-white p-4 shadow-md">
    <div class="flex space-x-4">
      <!-- Botón de guardar -->
      <button
        class="flex items-center rounded-md bg-gray-200 p-2 text-gray-700 transition-all duration-300 ease-in-out hover:bg-blue-500 hover:text-white">
        <svg-icon src="assets/icons/save-icon.svg" [svgClass]="'h-5 w-5'"></svg-icon>
        <span class="ml-2 text-sm font-semibold">Guardar</span>
      </button>

      <!-- Botón para adjuntar imagen -->
      <button
        class="flex items-center rounded-md bg-gray-200 p-2 text-gray-700 transition-all duration-300 ease-in-out hover:bg-blue-500 hover:text-white">
        <svg-icon src="assets/icons/image-icon.svg" [svgClass]="'h-5 w-5'"></svg-icon>
        <span class="ml-2 text-sm font-semibold">Adjuntar Imagen</span>
      </button>
    </div>

    <!-- Acciones de formato -->
    <div class="flex space-x-4">
      <button
        class="flex items-center rounded-md bg-gray-200 p-2 text-gray-700 transition-all duration-300 ease-in-out hover:bg-blue-500 hover:text-white">
        <svg-icon src="assets/icons/bold-icon.svg" [svgClass]="'h-5 w-5'"></svg-icon>
      </button>
      <button
        class="flex items-center rounded-md bg-gray-200 p-2 text-gray-700 transition-all duration-300 ease-in-out hover:bg-blue-500 hover:text-white">
        <svg-icon src="assets/icons/italic-icon.svg" [svgClass]="'h-5 w-5'"></svg-icon>
      </button>
      <button
        class="flex items-center rounded-md bg-gray-200 p-2 text-gray-700 transition-all duration-300 ease-in-out hover:bg-blue-500 hover:text-white">
        <svg-icon src="assets/icons/underline-icon.svg" [svgClass]="'h-5 w-5'"></svg-icon>
      </button>
    </div>
  </header>

  <!-- Área de edición principal -->
  <main class="mx-auto mt-6 w-full max-w-4xl">
    <form (submit)="sendNotification()" class="space-y-6 rounded-xl bg-white p-6 shadow-lg">
      <!-- Título -->
      <div>
        <label for="title" class="mb-2 block text-lg font-semibold text-gray-700">Título:</label>
        <input
          id="title"
          [(ngModel)]="title"
          name="title"
          type="text"
          class="w-full rounded-lg border-gray-300 p-3 shadow-sm transition-all duration-300 ease-in-out focus:border-blue-400 focus:ring-4 focus:ring-blue-400"
          placeholder="Escribe el título de la notificación" />
      </div>

      <!-- Editor de texto enriquecido -->
      <div>
        <label for="message" class="mb-2 block text-lg font-semibold text-gray-700">Mensaje:</label>
        <quill-editor
          [(ngModel)]="message"
          name="message"
          [styles]="{ height: '300px', backgroundColor: 'white' }"
          [modules]="editorConfig"
          placeholder="Escribe tu mensaje con formato..."
          class="quill-editor w-full rounded-lg border border-gray-300 shadow-sm transition-all duration-300 ease-in-out focus:border-blue-400 focus:ring-4 focus:ring-blue-400">
        </quill-editor>
      </div>

      <!-- Selector del tipo de notificación -->
      <div>
        <label for="type" class="mb-2 block text-lg font-semibold text-gray-700">Tipo de notificación:</label>
        <select
          id="type"
          [(ngModel)]="type"
          name="type"
          class="w-full rounded-lg border-gray-300 p-3 shadow-sm transition-all duration-300 ease-in-out focus:border-blue-400 focus:ring-4 focus:ring-blue-400">
          <option value="info">Información</option>
          <option value="success">Éxito</option>
          <option value="warning">Advertencia</option>
          <option value="error">Error</option>
          <option value="promotion">Promoción</option>
        </select>
      </div>

      <!-- Previsualización de imagen -->
      <div>
        <label for="image" class="mb-2 block text-lg font-semibold text-gray-700">Agregar Imagen (opcional):</label>
        <input
          type="file"
          (change)="onFileSelected($event)"
          name="image"
          class="w-full rounded-lg border-gray-300 p-3 shadow-sm transition-all duration-300 ease-in-out focus:border-blue-400 focus:ring-4 focus:ring-blue-400" />
        <div *ngIf="previewImage" class="mt-4">
          <img
            [src]="previewImage"
            alt="Vista previa de la imagen seleccionada"
            class="max-h-48 w-full rounded-lg object-cover shadow-md" />
        </div>
      </div>

      <!-- Botones inferiores -->
      <div class="flex justify-end space-x-4">
        <button
          type="button"
          class="rounded-lg bg-gray-300 px-4 py-2 text-lg font-semibold text-gray-700 transition-all duration-300 hover:bg-gray-400">
          Cancelar
        </button>
        <button
          type="submit"
          class="rounded-lg bg-blue-600 px-4 py-2 text-lg font-semibold text-white shadow-lg transition-all duration-300 ease-in-out focus:outline-none focus:ring-4 focus:ring-blue-400 focus:ring-opacity-50 hover:bg-blue-500">
          Enviar Notificación
        </button>
      </div>
    </form>
  </main>
</div>
