<div class="rounded-lg bg-white p-4 shadow-md">
  <h2 class="mb-4 text-lg font-semibold text-gray-800">Buscar usuarios</h2>

  <!-- Campo de bÃºsqueda -->
  <input
    type="text"
    [(ngModel)]="searchQuery"
    (input)="onSearchQueryChange()"
    class="w-full rounded-lg border-gray-300 p-3 shadow-sm focus:border-blue-400 focus:ring-4 focus:ring-blue-400"
    placeholder="Escribe el nombre del usuario..." />

  <!-- Dropdown de usuarios filtrados -->
  <div *ngIf="filteredUsers.length > 0" class="relative">
    <ul class="absolute z-10 mt-2 max-h-48 w-full overflow-auto rounded-lg border border-gray-300 bg-white shadow-lg">
      <li *ngFor="let user of filteredUsers" class="cursor-pointer px-4 py-2 hover:bg-gray-100" (click)="addUser(user)">
        {{ user.name }}
      </li>
    </ul>
  </div>

  <!-- Lista de usuarios seleccionados con burbujas -->
  <div *ngIf="selectedUsers.length > 0" class="mt-4">
    <h3 class="text-md font-semibold text-gray-800">Usuarios seleccionados:</h3>
    <div class="mt-2 flex flex-wrap gap-2">
      <span
        *ngFor="let user of selectedUsers"
        class="inline-flex items-center rounded-full bg-blue-100 px-3 py-1 text-blue-700">
        {{ user.name }}
        <button class="ml-2 text-red-500" (click)="removeUser(user)">x</button>
      </span>
    </div>
  </div>
</div>
