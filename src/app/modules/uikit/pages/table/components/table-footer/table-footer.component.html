<div class="flex flex-wrap items-center justify-between gap-2 py-3 px-5 text-xs text-muted-foreground">
  <div class="order-2 flex items-center gap-2 md:order-1">
    Show
    <select class="w-16 p-2" (change)="changePageSize($event)">
      <option value="5" [selected]="pageSize === 5">5</option>
      <option value="10" [selected]="pageSize === 10">10</option>
      <option value="20" [selected]="pageSize === 20">20</option>
      <option value="30" [selected]="pageSize === 30">30</option>
      <option value="50" [selected]="pageSize === 50">50</option>
    </select>
    per page
  </div>
  <div class="order-1 flex items-center gap-4 md:order-2">
    <!-- Mostrar el rango de usuarios que se están visualizando -->
    <span>{{ firstUserIndex }}-{{ lastUserIndex }} of {{ totalUsers }}</span>
    <div class="inline-flex items-center gap-1">
      <!-- Botón para ir a la primera página -->
      <button
        class="inline-flex h-7 w-7 flex-shrink-0 items-center justify-center rounded-md text-sm disabled:opacity-50"
        [disabled]="currentPage === 1"
        (click)="changePage(1)">
        <svg-icon src="./assets/icons/heroicons/outline/backward.svg" [svgClass]="'h-4 w-4'"></svg-icon>
      </button>

      <!-- Botón para ir a la página anterior -->
      <button
        class="inline-flex h-7 w-7 flex-shrink-0 items-center justify-center rounded-md text-sm disabled:opacity-50"
        [disabled]="currentPage === 1"
        (click)="changePage(currentPage - 1)">
        <svg-icon src="./assets/icons/heroicons/outline/arrow-long-left.svg" [svgClass]="'h-4 w-4'"></svg-icon>
      </button>

      <!-- Número de página actual -->
      <button
        class="inline-flex h-7 w-7 flex-shrink-0 items-center justify-center rounded-md bg-muted-foreground/10 text-sm">
        {{ currentPage }}
      </button>

      <!-- Botón para ir a la página siguiente -->
      <button
        class="inline-flex h-7 w-7 flex-shrink-0 items-center justify-center rounded-md text-sm disabled:opacity-50"
        [disabled]="currentPage === totalPages"
        (click)="changePage(currentPage + 1)">
        <svg-icon src="./assets/icons/heroicons/outline/arrow-long-right.svg" [svgClass]="'h-4 w-4'"></svg-icon>
      </button>
    </div>
  </div>
</div>
