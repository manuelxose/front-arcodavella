<div class="rounded-xl bg-gray-50 p-6 shadow-lg sm:p-8">
  <h1 class="mb-6 text-center text-2xl font-bold text-gray-900 sm:text-left sm:text-3xl">Panel de Administraci칩n</h1>

  <!-- Tarjeta de Perfil -->
  <div class="mb-6 sm:mb-8">
    <app-user-profile
      [user]="{
        avatar: avatar,
        name: user.name,
        email: user.email,
        roles: [user.role],
        verified: true
      }">
    </app-user-profile>
  </div>

  <!-- Pesta침as -->
  <div class="mb-6 sm:mb-8">
    <!-- Dropdown for Small Screens -->
    <div class="mb-4 sm:hidden">
      <label for="tabs" class="sr-only">Seleccionar Pesta침a</label>
      <select
        id="tabs"
        name="tabs"
        class="mt-1 block w-full rounded-md border-gray-300 py-2 pl-3 pr-10 text-base focus:border-blue-500 focus:outline-none focus:ring-blue-500 sm:text-sm"
        [(ngModel)]="activeTab">
        <option value="adminActions">Acciones del Administrador</option>
        <option value="userLogins">Registro de Logins de Usuarios</option>
        <option value="dataChangeRequests">Peticiones de Cambio de Datos</option>
        <option value="newUserApprovals">Aceptaciones de Nuevos Usuarios</option>
      </select>
    </div>

    <!-- Responsive Tabs -->
    <div class="hidden overflow-x-auto sm:flex sm:flex-row sm:space-x-4">
      <!-- Admin Actions Tab -->
      <button
        role="tab"
        [attr.aria-selected]="activeTab === 'adminActions' ? 'true' : 'false'"
        (click)="activeTab = 'adminActions'"
        [ngClass]="{
          'border-blue-500 text-blue-500': activeTab === 'adminActions',
          'border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700': activeTab !== 'adminActions'
        }"
        class="flex-shrink-0 whitespace-nowrap border-b-2 px-4 py-2 text-sm font-semibold transition-colors duration-300 focus:outline-none">
        Acciones del Administrador
      </button>

      <!-- User Logins Tab -->
      <button
        role="tab"
        [attr.aria-selected]="activeTab === 'userLogins' ? 'true' : 'false'"
        (click)="activeTab = 'userLogins'"
        [ngClass]="{
          'border-blue-500 text-blue-500': activeTab === 'userLogins',
          'border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700': activeTab !== 'userLogins'
        }"
        class="flex-shrink-0 whitespace-nowrap border-b-2 px-4 py-2 text-sm font-semibold transition-colors duration-300 focus:outline-none">
        Registro de Logins de Usuarios
      </button>

      <!-- Data Change Requests Tab -->
      <button
        role="tab"
        [attr.aria-selected]="activeTab === 'dataChangeRequests' ? 'true' : 'false'"
        (click)="activeTab = 'dataChangeRequests'"
        [ngClass]="{
          'border-blue-500 text-blue-500': activeTab === 'dataChangeRequests',
          'border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700':
            activeTab !== 'dataChangeRequests'
        }"
        class="flex-shrink-0 whitespace-nowrap border-b-2 px-4 py-2 text-sm font-semibold transition-colors duration-300 focus:outline-none">
        Peticiones de Cambio de Datos
      </button>

      <!-- New User Approvals Tab -->
      <button
        role="tab"
        [attr.aria-selected]="activeTab === 'newUserApprovals' ? 'true' : 'false'"
        (click)="activeTab = 'newUserApprovals'"
        [ngClass]="{
          'border-blue-500 text-blue-500': activeTab === 'newUserApprovals',
          'border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700': activeTab !== 'newUserApprovals'
        }"
        class="flex-shrink-0 whitespace-nowrap border-b-2 px-4 py-2 text-sm font-semibold transition-colors duration-300 focus:outline-none">
        Aceptaciones de Nuevos Usuarios
      </button>
    </div>
  </div>

  <!-- Contenido de las pesta침as -->
  <div *ngIf="activeTab === 'adminActions'" class="mt-6">
    <app-profile-log [adminActions]="adminActions"></app-profile-log>
  </div>

  <div *ngIf="activeTab === 'userLogins'" class="mt-6">
    <app-profile-log-users [userLogins]="userLogins"></app-profile-log-users>
  </div>

  <div *ngIf="activeTab === 'dataChangeRequests'" class="mt-6">
    <app-data-change-request [dataChangeRequests]="dataChangeRequests"></app-data-change-request>
  </div>

  <div *ngIf="activeTab === 'newUserApprovals'" class="mt-6">
    <app-new-user-approvals [newUserApprovals]="newUserApprovals"></app-new-user-approvals>
  </div>
</div>
