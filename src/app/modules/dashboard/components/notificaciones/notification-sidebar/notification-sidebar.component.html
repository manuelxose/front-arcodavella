<div class="flex h-screen w-full flex-col rounded-lg bg-gray-50 p-2 shadow-lg">
  <!-- Componente de búsqueda -->
  <app-notification-search (searchQuery)="onSearchQuery($event)"></app-notification-search>

  <!-- Navegación por estado de notificación -->
  <nav class="mt-8 space-y-4">
    <!-- Todas las notificaciones -->
    <a
      class="flex cursor-pointer items-center justify-between rounded-lg p-3 transition-all duration-200 ease-in-out hover:bg-gray-200 hover:shadow-md"
      [class.bg-blue-100]="activeFilter === 'all'"
      (click)="selectFilter('all')">
      <div class="flex items-center space-x-3">
        <img
          src="../../../../../../assets/icons/heroicons/outline/inbox.svg"
          alt="Todas las notificaciones"
          class="h-6 w-6" />
        <span class="font-semibold text-gray-900">Todas las notificaciones</span>
      </div>
      <span class="inline-block rounded-full bg-gray-300 px-2 py-1 text-xs font-semibold text-gray-800 shadow">
        {{ totalNotifications }}
      </span>
    </a>

    <!-- Pendientes -->
    <a
      class="flex cursor-pointer items-center justify-between rounded-lg p-3 transition-all duration-200 ease-in-out hover:bg-gray-200 hover:shadow-md"
      [class.bg-blue-100]="activeFilter === 'unread'"
      (click)="selectFilter('unread')">
      <div class="flex items-center space-x-3">
        <img src="../../../../../../assets/icons/heroicons/outline/envelope.svg" alt="Pendientes" class="h-6 w-6" />
        <span class="font-semibold text-gray-900">Pendientes</span>
      </div>
      <span class="inline-block rounded-full bg-yellow-200 px-2 py-1 text-xs font-semibold text-yellow-800 shadow">
        {{ pendingNotifications }}
      </span>
    </a>

    <!-- Leídas -->
    <a
      class="flex cursor-pointer items-center justify-between rounded-lg p-3 transition-all duration-200 ease-in-out hover:bg-gray-200 hover:shadow-md"
      [class.bg-blue-100]="activeFilter === 'read'"
      (click)="selectFilter('read')">
      <div class="flex items-center space-x-3">
        <img src="../../../../../../assets/icons/heroicons/outline/enveloped-open.svg" alt="Leídas" class="h-6 w-6" />
        <span class="font-semibold text-gray-900">Leídas</span>
      </div>
      <span class="inline-block rounded-full bg-green-200 px-2 py-1 text-xs font-semibold text-green-800 shadow">
        {{ readNotifications }}
      </span>
    </a>
    <!-- Aceptadas -->
    <a
      class="flex cursor-pointer items-center justify-between rounded-lg p-3 transition-all duration-200 ease-in-out hover:bg-gray-200 hover:shadow-md"
      [class.bg-blue-100]="activeFilter === 'approved'"
      (click)="selectFilter('approved')">
      <div class="flex items-center space-x-3">
        <img src="../../../../../../assets/icons/heroicons/outline/check.svg" alt="Aceptadas" class="h-6 w-6" />
        <span class="font-semibold text-gray-900">Aceptadas</span>
      </div>
      <span class="inline-block rounded-full bg-blue-200 px-2 py-1 text-xs font-semibold text-blue-800 shadow">
        {{ acceptedNotifications }}
      </span>
    </a>
  </nav>
</div>
