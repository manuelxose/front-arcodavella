<div class="grid grid-cols-1 gap-6 rounded-lg p-6">
  <!-- Mostrar mensaje si no hay notificaciones -->
  <div *ngIf="notifications.length === 0" class="text-center text-gray-500">No hay notificaciones</div>

  <!-- Iterar sobre las notificaciones si hay elementos -->
  <div
    *ngFor="let notification of notifications"
    class="cursor-pointer rounded-xl bg-white p-5 shadow-lg transition-all duration-300 ease-in-out hover:bg-gray-50 hover:shadow-xl"
    (click)="onSelectNotification(notification)">
    <!-- Contenedor principal de la notificación -->
    <div class="flex items-center justify-between">
      <div class="space-y-2">
        <h3 class="text-lg font-semibold leading-tight text-gray-900">{{ notification.title }}</h3>
        <p class="text-sm text-gray-600">{{ notification.summary }}</p>
      </div>

      <!-- Estado y Fecha -->
      <div class="space-y-1 text-right text-sm text-gray-500">
        <!-- Aquí se aplica el DatePipe directamente -->
        <span>{{ notification.updatedAt | date : 'yyyy/MM/dd HH:mm:ss' }}</span>
        <div>
          <span
            *ngIf="notification.status === 'unread'"
            class="ml-2 inline-block rounded-full bg-yellow-200 px-3 py-1 text-xs font-semibold text-yellow-800 shadow">
            Pendiente
          </span>
          <span
            *ngIf="notification.status === 'read'"
            class="ml-2 inline-block rounded-full bg-green-200 px-3 py-1 text-xs font-semibold text-green-800 shadow">
            Leída
          </span>
          <span
            *ngIf="notification.status === 'approved'"
            class="ml-2 inline-block rounded-full bg-blue-200 px-3 py-1 text-xs font-semibold text-blue-800 shadow">
            Aprobada
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
