<div class="overflow-x-auto p-4">
  <table class="min-w-full rounded-lg bg-white shadow-md">
    <thead class="bg-gray-100">
      <tr>
        <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Acci√≥n</th>
        <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Usuario Afectado</th>
        <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Fecha</th>
        <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Detalles</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let action of processedAdminActions" class="border-t hover:bg-gray-50">
        <td class="whitespace-nowrap px-4 py-3 text-sm text-gray-700">{{ action.displayType }}</td>
        <td class="px-4 py-3 text-sm text-gray-700">{{ action.affectedEmail }}</td>
        <td class="px-4 py-3 text-sm text-gray-700">{{ action.formattedCreatedAt }}</td>
        <td class="px-4 py-3 text-sm text-gray-700">{{ action.summary }}</td>
      </tr>
    </tbody>
  </table>

  <!-- Optional: Message when there are no admin actions -->
  <ng-template #noActions>
    <div class="p-4 text-center text-gray-500">No hay acciones de administrador disponibles.</div>
  </ng-template>
</div>
