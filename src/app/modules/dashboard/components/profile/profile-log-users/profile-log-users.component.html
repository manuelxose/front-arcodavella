<table class="min-w-full rounded-md bg-white shadow">
  <thead>
    <tr>
      <th class="px-4 py-2 text-left text-sm font-semibold text-gray-600">Usuario</th>
      <th class="px-4 py-2 text-left text-sm font-semibold text-gray-600">Fecha de Login</th>
      <th class="px-4 py-2 text-left text-sm font-semibold text-gray-600">Estado</th>
      <th class="px-4 py-2 text-left text-sm font-semibold text-gray-600">IP</th>
    </tr>
  </thead>
  <tbody>
    <!-- Directiva *ngFor para iterar sobre los registros de login de usuarios -->
    <tr *ngFor="let login of userLogins" class="border-t">
      <td class="px-4 py-2 text-sm text-gray-700">{{ login.email }}</td>
      <td class="px-4 py-2 text-sm text-gray-700">{{ login.timestamp | date : 'short' }}</td>
      <td class="px-4 py-2 text-sm">
        <span [ngClass]="login.status === 'Success' ? 'text-green-600' : 'text-red-600'">
          {{ login.status }}
        </span>
      </td>
      <td class="px-4 py-2 text-sm text-gray-700">{{ login.ipAddress }}</td>
    </tr>
  </tbody>
</table>
