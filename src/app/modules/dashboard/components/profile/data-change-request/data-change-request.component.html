<table class="min-w-full rounded-md bg-white shadow">
  <thead>
    <tr>
      <th class="py-2 px-4 text-left text-sm font-semibold text-gray-600">Tipo de Petici√≥n</th>
      <th class="py-2 px-4 text-left text-sm font-semibold text-gray-600">Solicitado por</th>
      <th class="py-2 px-4 text-left text-sm font-semibold text-gray-600">Fecha</th>
      <th class="py-2 px-4 text-left text-sm font-semibold text-gray-600">Estado</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let request of dataChangeRequests" class="border-t">
      <td class="py-2 px-4 text-sm text-gray-700">{{ request.requestType }}</td>
      <td class="py-2 px-4 text-sm text-gray-700">{{ request.requestedBy }}</td>
      <td class="py-2 px-4 text-sm text-gray-700">{{ request.date | date: 'short' }}</td>
      <td class="py-2 px-4 text-sm text-gray-700">{{ request.status }}</td>
    </tr>
  </tbody>
</table>
