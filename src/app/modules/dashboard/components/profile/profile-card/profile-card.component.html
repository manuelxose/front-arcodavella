<div class="flex items-center rounded-lg bg-white p-6 shadow-lg transition-all duration-300 ease-in-out">
  <!-- Avatar del usuario -->
  <img [src]="user.avatar" class="mr-4 h-16 w-16 rounded-full border-2 border-primary" alt="Avatar de usuario" />

  <!-- Información del usuario -->
  <div class="flex flex-col justify-start">
    <!-- Nombre del usuario -->
    <div class="mb-1 flex items-center">
      <h2 class="font-sans text-lg font-semibold text-gray-900">{{ user.name }}</h2>
      <span *ngIf="user.verified" class="ml-2 text-primary">
        <svg-icon src="assets/icons/heroicons/outline/badge-check.svg" [svgClass]="'h-5 w-5 text-primary'"></svg-icon>
      </span>
    </div>

    <!-- Correo electrónico -->
    <span class="font-sans text-sm font-medium text-gray-500">{{ user.email }}</span>

    <!-- Roles del usuario -->
    <div class="mt-2 flex space-x-2">
      <span
        *ngFor="let role of user.roles"
        class="rounded-full px-3 py-1 text-xs font-semibold text-white transition-all duration-300"
        [ngClass]="role === 'Admin' ? 'bg-red-500' : 'bg-blue-500'">
        {{ role }}
      </span>
    </div>
  </div>

  <!-- Acciones del usuario (Solo si es admin) -->
  <div *ngIf="isAdmin()" class="ml-auto flex space-x-2">
    <button
      class="flex h-9 w-9 items-center justify-center rounded-full bg-gray-200 text-gray-900 transition-all duration-300 hover:bg-blue-500 hover:text-white"
      (click)="onEdit()">
      <svg-icon src="assets/icons/heroicons/outline/pencil.svg" [svgClass]="'h-5 w-5'"></svg-icon>
    </button>
    <button
      class="flex h-9 w-9 items-center justify-center rounded-full bg-gray-200 text-gray-900 transition-all duration-300 hover:bg-red-600 hover:text-white"
      (click)="onDelete()">
      <svg-icon src="assets/icons/heroicons/outline/trash.svg" [svgClass]="'h-5 w-5'"></svg-icon>
    </button>
  </div>
</div>
