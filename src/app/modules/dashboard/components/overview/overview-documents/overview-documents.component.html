<div
  class="overview-documents-card mt-16 h-[42rem] overflow-y-auto rounded-lg bg-white shadow-md transition-shadow hover:shadow-lg">
  <!-- Contenedor Principal con Scroll -->
  <div class="sticky top-0 z-10 bg-white p-6">
    <h3 class="mb-4 border-b pb-2 text-xl font-semibold text-gray-800">ðŸ“‚ Documentos</h3>
  </div>
  <!-- Lista de Documentos -->
  <ul class="space-y-4 p-6">
    <li *ngFor="let doc of mediaItems" class="flex items-start rounded-lg p-4 transition hover:bg-gray-50">
      <!-- Icono del Documento -->
      <div class="flex-shrink-0 rounded-lg bg-yellow-100 p-2 shadow-inner">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-500" fill="currentColor" viewBox="0 0 20 20">
          <path [attr.d]="getIconPath(doc.media_type)" />
        </svg>
      </div>
      <div class="ml-4">
        <h4 class="text-lg font-medium text-gray-700">{{ doc.title.rendered }}</h4>
        <p class="text-gray-600">{{ doc.date }}</p>
      </div>
    </li>
  </ul>
  <!-- BotÃ³n para Ver MÃ¡s Documentos -->
  <div class="flex justify-center p-6">
    <button
      class="rounded-lg bg-blue-600 px-4 py-2 text-white shadow-md transition-transform hover:scale-105 hover:bg-blue-700">
      Ver MÃ¡s Documentos
    </button>
  </div>
</div>
