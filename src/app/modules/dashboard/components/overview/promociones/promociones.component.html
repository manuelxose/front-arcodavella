<div class="mx-auto mt-2 grid max-w-[46rem] grid-cols-1 gap-8">
  <!-- Tarjetas de Promociones -->
  <div
    *ngFor="let promo of promociones"
    class="flex flex-col overflow-hidden rounded-lg bg-white shadow-lg transition-transform hover:scale-105 hover:shadow-2xl md:flex-row">
    <!-- Imagen de la Promoción -->
    <div class="relative w-full md:w-1/3">
      <img class="h-56 w-full object-cover md:h-full" [src]="promo.imagen" [alt]="promo.titulo" />
      <!-- Etiqueta de Oferta -->
      <span class="absolute left-2 top-2 rounded bg-red-500 px-3 py-1 text-xs font-semibold text-white shadow-md">
        ¡Nuevo!
      </span>
    </div>
    <!-- Contenido de la Promoción -->
    <div class="flex flex-col justify-between p-6 md:w-2/3">
      <div>
        <h3 class="font-serif mb-2 text-2xl font-semibold text-gray-900">{{ promo.titulo }}</h3>
        <p class="mb-4 text-gray-700">{{ promo.descripcion }}</p>
      </div>
      <!-- Información Adicional -->
      <div class="mb-4 flex flex-wrap items-center space-y-2 text-gray-700 md:space-y-0">
        <div class="flex items-center space-x-2">
          <!-- Icono de Ubicación -->
          <svg class="h-5 w-5 text-indigo-600" fill="currentColor" viewBox="0 0 20 20">
            <path d="M5.05 11.293a7 7 0 1110.9 0L10 17.25l-4.95-5.957z" />
          </svg>
          <span class="text-gray-800">{{ promo.ubicacion }}</span>
        </div>
        <div class="flex items-center space-x-2">
          <!-- Icono de Precio -->
          <svg class="h-5 w-5 text-green-600" fill="currentColor" viewBox="0 0 20 20">
            <path d="M12 8c0-1.1-.9-2-2-2V4l-4 4 4 4v-2c.55 0 1-.45 1-1z" />
          </svg>
          <span class="font-medium text-gray-800">{{ promo.precio | currency : 'EUR' }}</span>
        </div>
        <div class="flex items-center space-x-2">
          <!-- Icono de Habitaciones -->
          <svg class="h-5 w-5 text-yellow-600" fill="currentColor" viewBox="0 0 20 20">
            <path d="M4 10h12v6H4v-6zm1-2V4h10v4H5z" />
          </svg>
          <span class="text-gray-800">{{ promo.habitaciones }} Habitaciones</span>
        </div>
      </div>
      <a
        (click)="router.navigate(['/dashboard/promotion'])"
        class="mt-auto inline-block w-full cursor-pointer rounded-full bg-gradient-to-r from-indigo-600 to-purple-600 px-6 py-2 text-center text-white shadow-md transition-transform hover:scale-105 hover:shadow-lg">
        Más Información
      </a>
    </div>
  </div>

  <!-- Botón para Ver Más Promociones -->
  <div class="mt-8 flex justify-center">
    <a
      (click)="router.navigate(['/dashboard/promotion'])"
      class="cursor-pointer rounded-full bg-gradient-to-r from-gray-700 to-gray-900 px-6 py-3 text-center text-white shadow-md transition-transform hover:scale-105 hover:shadow-lg">
      Ver Más Promociones
    </a>
  </div>
</div>
